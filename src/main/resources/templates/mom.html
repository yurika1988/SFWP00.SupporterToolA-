<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MOMランキング</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<head>
<body>

<h1 class="text-bg-success p-3">MOMランキング</h1>
<p><a th:href="@{/}" class="link-success">トップページに戻る</a></p>

<table class="table table-hover">
<thead>
      <tr>
         <th>順位</th>
         <th>氏名</th>
      </tr>
 </thead>
 <tbody>
    <tr th:each="m : ${mom}">
       <td th:text="${m.count}"></td>
       <td th:text="${m.mom}"></td>
    </tr>
   
 
 </tbody>
</table>
</body>
</html>
