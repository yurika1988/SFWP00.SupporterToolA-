<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>選手一覧</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<script th:inline="javascript">
    function confirmDelete(id) {
        if (confirm("本当に削除しますか？")) {
            window.location.href = /*[[ @{/delete/{id}(id=${id})} ]]*/ '';
        }
    }
</script>
</head>
<body>
<h1 class="text-bg-success p-3">選手一覧</h1>

<div th:if="${statusMessage}" class="alert alert-success mt-4">
[[${statusMessage}]]
</div>

<p><a th:href="@{/}" class="link-success">トップページに戻る</a></p>
<p><a class="btn btn-outline-success" th:href="@{/add}">選手登録</a></p>
<table class="table table-hover">
   <thead>
      <tr>
         <th>No.</th>
         <th>背番号</th>
         <th>名前</th>
         <th>操作</th>
      </tr>
   </thead>
   <tbody>
      <tr th:each="m : ${members}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.number}"></td>
        <td th:text="${m.name}"></td>
        <td>
        <a class="btn btn-outline-danger" 
           th:href="@{/delete/{id}(id=*{m.id})}" 
           onclick="confirmDelete(id)">削除</a>
        </td>
      </tr>
   </tbody>
</table>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
