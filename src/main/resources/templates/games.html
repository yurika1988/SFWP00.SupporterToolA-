<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>試合一覧</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<head>
<body>
<h1 class="text-bg-success p-3">試合一覧</h1>
<p><a th:href="@{/}" class="link-success">トップページに戻る</a></p>

<table class="table">
   <thead>
      <tr>
         <th>No.</th>
         <th>日程</th>
         <th>ホーム</th>
         <th>アウェイ</th>
         <th>得点</th>
         <th>結果</th>
         <th>MOM</th>
         <th>コメント</th>
         <th>操作</th>
      </tr>
   </thead>
   <tbody>
      <tr th:each="g : ${games}">
        <td th:text="${g.id}"></td>
        <td> [[${#temporals.format(g.match,'yyyy/MM/dd')}]]</td>
        <td th:text="${g.home}"></td>
        <td th:text="${g.away}"></td>
        <td th:text="${g.score}"></td>
        <td th:text="${g.result}"></td>
        <td th:text="${g.mom}"></td>
        <td th:text="${g.comment}"></td>
<td><a class="btn btn-outline-success" th:href="@{/update/{id}(id=${g.id})}">更新</a></td>
      </tr>
   </tbody>
</table>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
