<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>試合結果</title>

<style>
span{
  color: red;
}

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-bg-success p-3">試合結果登録</h1>
<form action="" method="post" th:object="${game}">
    <span th:errors="*{score}" class="error"></span>
   <p>得点：(入力例：〇対〇)
   <br>
   <input type="text" th:field="*{score}">
   </p>
    <span th:errors="*{result}" class="error"></span>
   <p>結果：
    <input type="radio" th:field="*{result}"value="WIN">勝ち
    <input type="radio" th:field="*{result}"value="DRAW">引き分け
    <input type="radio" th:field="*{result}"value="LOSS">負け
   <p>MOM:
    <select th:field="*{mom}">
       <option value="" disabled selected>選択してください</option>
       <option th:each="m : ${member}" 
                th:value="${m.name}" 
                th:text="${m.name}"></option>
    </select>
   </p>
    
    <p>コメント(2000文字以内)</p>
    <textarea th:field="*{comment}" cols="50" rows="10"></textarea> 
    <p><input class="btn btn-outline-success" type="submit"></p>
    <a th:href="@{/games}" class="link-success">試合一覧に戻る</a>
</form>
</body>
</html>
